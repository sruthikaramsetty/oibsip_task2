<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>GADGET</h1>
        <h2>Shop for best quality gadgets online in India</h2>
        <button type="submit">BUY</button>
    </section>
    <div class="other">
        <h1>SMART WATCHES</h1>
        <div class="other_cont">
            <div class="gadgets">
                <div class="gadgets_img">
                    <img src="w1.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>20$</h4>
                </div>
                <div class="gadgets_img">
                    <img src="w2.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>25$</h4>
                </div>
                <div class="gadgets_img">
                    <img src="w3.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>28$</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <h1>SMART PHONES</h1>
        <div class="main_cont">
            <div class="item">
                <div class="item_img">
                    <img src="p1.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>75$</h4>
                </div>
                <div class="item_img">
                    <img src="p2.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>50$</h4>
                </div>
                <div class="item_img">
                    <img src="p3.jpg" width="100%" height="30%";>
                    <h3>BUY</h3>
                    <h4>58$</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <h2>Contact us</h2>
        <div classs="content">
            <input type="text"name="n"placeholder="Name">
            <input type="number"name="p"placeholder="Phone number"><br>
            <input type="text"name="c"placeholder="City">
            <input type="text"name="s"placeholder="Street"><br>
            <textarea rows="5" cols="10" name="comments" placeholder="Comments"></textarea>
        </div>
        <button type="button">Submit</button>
    </div>
</body>
